<div class="container-fluid">
  <div class="row">
    <div class="Absolute-Center is-Responsive col-sm-6 col-md-6">
      <div class="alert title" role="alert">
        {{loginAs}} Login
      </div>
      <form>
        <div class="form-group">
          <label for="InputEmail">Email address</label>
          <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="InputPassword">Password</label>
          <input type="password" class="form-control" id="InputPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
      </form>
    </div>
  </div>
  <div class="footer">
    <ul class="nav nav-pills justify-content-center">
      <li class="nav-item">
        <a class="nav-link" [class.active]="loginAs=='Super Admin'" (click)="selectLogin('Super Admin')">Super Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="loginAs=='Customer Admin'" (click)="selectLogin('Customer Admin')">Customer Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="loginAs=='Agent'" (click)="selectLogin('Agent')">Agent</a>
      </li>
    </ul>
  </div>
</div>
